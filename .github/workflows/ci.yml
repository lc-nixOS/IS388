name: CI (Lint, Types, Tests)

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"] # usas 3.10.8 localmente

    env:
      PYTHONPATH: ${{ github.workspace }}/src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Black (check only)
        run: black --check src src/tests

      - name: Ruff (lint)
        run: ruff check --output-format=github src src/tests

      - name: Run Pytest with coverage
        run: |
          pytest --cov=src/app --cov-report=term-missing -v
